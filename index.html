<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\mdb.css">
    <link rel="stylesheet" href="fontawesome-free-5.10.2-web/fontawesome-free-5.10.2-web/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
</head>
<body>
  <div class="container" style="margin-top: 15%;">
    <div id="alert">
      <p id="alert-text"></p>
    </div>
    <div class="card" style="padding: 15px;">
      <h3 class="text-center">Number guessing game</h3>
      <p class="text-center">Guess a number from 0-10 after you get the correct answer <br>the game is ended and your number of trials is shown to you</p>
      <h6 class="text-danger text-center" id="trialsLeft"></h6>  
      <form action="index.html" method="post" form="guessForms">
          <div class="input-group my-0">
              <input type="number" id="userGuess" placeholder="Guess a number from 0-9" min="0" max="9" class="form-control">
          </div>
        </form>
        <button class="btn btn-unique col-md-3 d-block mx-auto" id="guess" form="guessForm">Guess</button>
        <button class="btn btn-unique col-md-3 mx-auto" id="startAgain" style="display: none;" onclick="javascript: window.location.replace('index.html')">Start again</button>
    </div>
  </div>
  <script src="js/script.js"></script>  
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
